name: Brownie Tests CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- PASSO NOVO: Instalar o Node.js ---
      # O Ganache é um aplicativo Node.js, então precisamos do Node instalado.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Uma versão estável (LTS) do Node.js

      # --- PASSO NOVO: Instalar o Ganache-CLI ---
      # Usa o gerenciador de pacotes do Node (npm) para instalar o Ganache globalmente.
      - name: Install Ganache
        run: npm install -g ganache-cli

      # Instala o Brownie (sem alteração)
      - name: Install dependencies
        run: pip install eth-brownie

      # Executa os testes (sem alteração)
      - name: Run tests
        run: brownie test